name: Deploy to GitHub Pages v1

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack and setup pnpm
        run: |
          corepack enable
          # Activate a pnpm version that matches the repo's packageManager
          corepack prepare pnpm@10.14.0 --activate

      - name: Install dependencies
        env:
          PNPM_HOME: ~/.pnpm
        run: |
          set -e
          if pnpm install --frozen-lockfile; then
            echo "pnpm install successful with --frozen-lockfile"
          else
            echo "--frozen-lockfile failed, running plain pnpm install"
            pnpm install
          fi

      - name: Build client (Vite)
        run: pnpm run build:client

      - name: Copy CNAME (if present) into publish dir
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/spa/CNAME
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/spa
